    <section class="request">
        <h2>Request Food Assistance</h2>
        <p>If you are in need of food assistance, please fill out the form below, and we will connect you with available donors.</p>
        <form action="#" method="post">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="food-needed">Type of Food Needed:</label>
            <input type="text" id="food-needed" name="food-needed" required>
            
            <label for="quantity">Quantity Needed:</label>
            <input type="number" id="quantity" name="quantity" required>
            
            <label for="location">Delivery/Pickup Location:</label>
            <input type="text" id="location" name="location" required>
            
            <button type="submit">Submit Request</button>
        </form>
    </section>
